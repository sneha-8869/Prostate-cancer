<!DOCTYPE html>
<html>
<head>
    <title>Prostate Cancer Treatment Advisor</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.6;
        }
        h1 { 
            color: #2c3e50; 
            border-bottom: 2px solid #3498db; 
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group { 
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        label { 
            display: inline-block; 
            width: 220px; 
            font-weight: bold; 
            color: #34495e;
            margin-right: 10px;
        }
        input, select { 
            padding: 8px; 
            width: 200px; 
            border: 1px solid #bdc3c7; 
            border-radius: 4px; 
            background-color: white;
            font-family: inherit;
        }
        .radio-group { 
            display: flex;
            gap: 20px;
            width: 200px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input {
            width: auto;
            margin-right: 5px;
        }
        button { 
            background-color: #3498db; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover { 
            background-color: #2980b9; 
        }
        .disclaimer { 
            background-color: #fff3cd; 
            padding: 15px; 
            border-left: 5px solid #ffeeba; 
            margin: 30px 0; 
            border-radius: 4px;
        }
        .feature-help { 
            color: #7f8c8d; 
            font-size: 0.9em; 
            margin-left: 230px;
            margin-top: 5px;
            width: 100%;
        }
        .required:after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Prostate Cancer Treatment Advisor</h1>
    
    {{ disclaimer|safe }}
    
    <form action="/predict" method="post">
        <!-- Numerical Inputs -->
        <div class="form-group">
            <label for="PSA_Level" class="required">PSA Level (ng/mL):</label>
            <input type="number" min="0" max="100" step="0.01" id="PSA_Level" name="PSA_Level" required>
            <div class="feature-help">Normal range: 0-4 ng/mL</div>
        </div>
        
        <div class="form-group">
            <label for="Prostate_Volume" class="required">Prostate Volume (cc):</label>
            <input type="number" min="0" max="200" step="1" id="Prostate_Volume" name="Prostate_Volume" required>
            <div class="feature-help">Typical range: 20-30cc</div>
        </div>
        
        <div class="form-group">
            <label for="BMI" class="required">BMI:</label>
            <input type="number" min="10" max="50" step="0.1" id="BMI" name="BMI" required>
        </div>
        
        <div class="form-group">
            <label for="Age" class="required">Age:</label>
            <input type="number" min="40" max="120" step="1" id="Age" name="Age" required>
        </div>
        
        <div class="form-group">
            <label for="Screening_Age" class="required">Screening Age:</label>
            <input type="number" min="40" max="120" step="1" id="Screening_Age" name="Screening_Age" required>
        </div>
        
        <!-- Categorical Inputs -->
        <div class="form-group">
            <label for="Alcohol_Consumption" class="required">Alcohol Consumption:</label>
            <select id="Alcohol_Consumption" name="Alcohol_Consumption" required>
                <option value="">Select...</option>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Cancer_Stage" class="required">Cancer Stage:</label>
            <select id="Cancer_Stage" name="Cancer_Stage" required>
                <option value="">Select...</option>
                <option value="Localized">Localized</option>
                <option value="Metastatic">Metastatic</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        
        <!-- Yes/No Radio Inputs -->
        <div class="form-group">
            <label class="required">Erectile Dysfunction:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="Erectile_Dysfunction" value="Yes" required>
                    Yes
                </label>
                <label class="radio-option">
                    <input type="radio" name="Erectile_Dysfunction" value="No">
                    No
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label class="required">Follow Up Required:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="Follow_Up_Required" value="Yes" required>
                    Yes
                </label>
                <label class="radio-option">
                    <input type="radio" name="Follow_Up_Required" value="No">
                    No
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label class="required">Exercise Regularly:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="Exercise_Regularly" value="Yes" required>
                    Yes
                </label>
                <label class="radio-option">
                    <input type="radio" name="Exercise_Regularly" value="No">
                    No
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit">Get Recommendation</button>
        </div>
    </form>
</body>
</html>
